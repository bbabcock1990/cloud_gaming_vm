<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Azure Game Session Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Azure Game Session Manager</h1>
    </header>

    <div id="authStatus">Checking login status...</div>

    <section id="createSection">
        <button id="showCreateModalBtn">Create New Game Session</button>
        <div id="createModal" class="modal" style="display:none;">
            <div class="modal-content">
                <span class="close-button" onclick="document.getElementById('createModal').style.display='none'">&times;</span>
                <h2>Create New Game Session</h2>
                <form id="createDeploymentForm">
                    <div>
                        <label for="namePrefix">Name Prefix:</label>
                        <input type="text" id="namePrefix" name="namePrefix" required>
                    </div>
                    <div>
                        <label for="region">Region:</label>
                        <input type="text" id="region" name="region" value="eastus2" required>
                    </div>
                    <div>
                        <label for="vmPassword">VM Password:</label>
                        <input type="password" id="vmPassword" name="vmPassword" required>
                    </div>
                    <div>
                        <label for="vmSize">VM Size (Optional):</label>
                        <input type="text" id="vmSize" name="vmSize" placeholder="Standard_NV32as_v4">
                    </div>
                    <div>
                        <input type="checkbox" id="installSteam" name="installSteam" checked>
                        <label for="installSteam">Install Steam</label>
                    </div>
                    <div>
                        <input type="checkbox" id="installSunshine" name="installSunshine" checked>
                        <label for="installSunshine">Install Sunshine</label>
                    </div>
                    <button type="button" id="createDeploymentBtn">Deploy</button>
                </form>
            </div>
        </div>
    </section>

    <section id="deploymentsSection">
        <h2>Existing Deployments</h2>
        <div id="deploymentsList">Loading deployments...</div>
    </section>

    <div id="messageArea" style="color:red;"></div>

    <script src="app.js"></script>
</body>
</html>
